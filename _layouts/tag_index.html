---
layout: default
---

<section id="portfolio" class="module module-w p-b-0">
  <div class="container">
  	<div class="row">
  		<div class="col-sm-8 col-sm-offset-2 wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
  			<h2 class="module-title">{{page.title}}</h2>
  		</div>
  	</div>
    <div class="row">
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == page.tag %}
          <div class="col-sm-4">
            <article class="post">
              {% if post.image %}
                <div class="post-thumbnail">
                  <img src="{{ post.image }}" alt="">
                </div>
              {% endif %}
              <div class="post-header">
                <div class="post-meta">
                  {{ post.date | date: "%b %-d, %Y" }}
                </div>
                <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
              </div>
              <div class="post-content">
                <a href="{{ post.url | prepend: site.baseurl }}">Read more &rarr;</a>
              </div>
            </article>
          </div>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</section>
