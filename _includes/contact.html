<section id="contact" class="module module-w">
  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2 class="module-title">{{ page.title }}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 wow fadeInUp">
        <form action="https://lepepe-contact-form.herokuapp.com/send_email" class="m-b-sm-70" method="POST">
          <div class="form-group">
            <label class="sr-only" for="cname">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="cemail">Your Email</label>
            <input type="email" name="email" class="form-control" placeholder="Your E-mail" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="subject">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="7" placeholder="Message" required></textarea>
          </div>
          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-round btn-def btn-block">
          </div>
        </form>
        <ul class="list-unstyled">
          <li><abbr title="Phone">P:</abbr> {{ site.phone }}</li>
          <li>E-mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
    </div>

  </div>
</section>
