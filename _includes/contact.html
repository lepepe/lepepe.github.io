<section id="contact" class="module module-w">
  <div class="container">
    <div class="row">

      <div class="col-sm-6 wow fadeInUp">
        <form action="https://lepepe-contact-form.herokuapp.com/send" class="m-b-sm-70" novalidate="">
          <div class="form-group">
            <label class="sr-only" for="cname">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" required>
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <label class="sr-only" for="cemail">Your Email</label>
            <input type="email" name="email" class="form-control" placeholder="Your E-mail" required>
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="7" placeholder="Message" required></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-block btn-round btn-dark">
          </div>
        </form>
        <div id="contact-response" class="ajax-response"></div>
      </div>

      <div class="col-sm-6 wow fadeInUp">
        <h5>About me</h5>
        <p>{{ site.description }}</p>
        <ul class="list-unstyled">
          <li><abbr title="Phone">P:</abbr> {{ site.phone }}</li>
          <li>E-mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

    </div>
  </div>
</section>
