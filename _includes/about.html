        <h2 class="module-title">About</h2>
      </div>
    </div>
    <div class="row">
      <!-- text -->
      <div class="col-md-6">
        <div class="m-t-90 m-t-sm-0">
          <h5 id="hello-im-jose-perez-prol">Hello, Iâ€™m {{ site.title }}</h5>

          <ul class="list-unstyled">
            <li><abbr title="Phone">P:</abbr> {{ site.phone }}</li>
            <li>E-mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
