<header class="site-header">

  <nav class="navbar navbar-fixed-top navbar-custom navbar-transparent">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#custom-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- logo -->
				<a class="navbar-brand" href="/">
					<img class="light-logo" src="{{ "/assets/images/logo-light.png" | prepend: site.baseurl }}" width="100" alt="">
				</a>
			</div>
      <!-- menu -->
			<div class="collapse navbar-collapse" id="custom-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
          {% endfor %}
				</ul>
			</div>
		</div>
	</nav>

</header>
